<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Hub main body -->
  <rect x="60" y="85" width="80" height="30" rx="8" fill="#1f2937"/>
  <rect x="62" y="87" width="76" height="26" rx="6" fill="#374151"/>
  
  <!-- USB-C input port (left side) -->
  <rect x="50" y="95" width="12" height="10" rx="3" fill="#374151"/>
  <rect x="52" y="97" width="8" height="6" rx="2" fill="#6b7280"/>
  <ellipse cx="56" cy="100" rx="3" ry="2" fill="#000000"/>
  
  <!-- USB-C cable -->
  <path d="M 40 100 Q 30 98 20 100" fill="none" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
  
  <!-- USB-A ports (right side) -->
  <rect x="138" y="92" width="8" height="5" rx="1" fill="#6b7280"/>
  <rect x="140" y="93" width="4" height="3" rx="0.5" fill="#000000"/>
  
  <rect x="138" y="98" width="8" height="5" rx="1" fill="#6b7280"/>
  <rect x="140" y="99" width="4" height="3" rx="0.5" fill="#000000"/>
  
  <rect x="138" y="104" width="8" height="5" rx="1" fill="#6b7280"/>
  <rect x="140" y="105" width="4" height="3" rx="0.5" fill="#000000"/>
  
  <!-- USB-A ports (front) -->
  <rect x="75" y="80" width="8" height="5" rx="1" fill="#6b7280"/>
  <rect x="77" y="81" width="4" height="3" rx="0.5" fill="#000000"/>
  
  <rect x="87" y="80" width="8" height="5" rx="1" fill="#6b7280"/>
  <rect x="89" y="81" width="4" height="3" rx="0.5" fill="#000000"/>
  
  <rect x="105" y="80" width="8" height="5" rx="1" fill="#6b7280"/>
  <rect x="107" y="81" width="4" height="3" rx="0.5" fill="#000000"/>
  
  <rect x="117" y="80" width="8" height="5" rx="1" fill="#6b7280"/>
  <rect x="119" y="81" width="4" height="3" rx="0.5" fill="#000000"/>
  
  <!-- Power LED -->
  <circle cx="125" cy="95" r="2" fill="#10b981"/>
  <circle cx="125" cy="95" r="1" fill="#6ee7b7" opacity="0.8"/>
  
  <!-- Brand/Model text -->
  <rect x="70" y="102" width="40" height="6" rx="1" fill="#6b7280" opacity="0.3"/>
  <text x="90" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#9ca3af">USB-C HUB</text>
  
  <!-- Port labels -->
  <text x="79" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#9ca3af">1</text>
  <text x="91" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#9ca3af">2</text>
  <text x="109" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#9ca3af">3</text>
  <text x="121" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#9ca3af">4</text>
  
  <!-- Side port labels -->
  <text x="152" y="96" font-family="Arial, sans-serif" font-size="3" fill="#9ca3af">5</text>
  <text x="152" y="102" font-family="Arial, sans-serif" font-size="3" fill="#9ca3af">6</text>
  <text x="152" y="108" font-family="Arial, sans-serif" font-size="3" fill="#9ca3af">7</text>
  
  <!-- Rubber feet -->
  <rect x="65" y="113" width="6" height="2" rx="1" fill="#6b7280"/>
  <rect x="85" y="113" width="6" height="2" rx="1" fill="#6b7280"/>
  <rect x="109" y="113" width="6" height="2" rx="1" fill="#6b7280"/>
  <rect x="129" y="113" width="6" height="2" rx="1" fill="#6b7280"/>
  
  <!-- Data transfer indicators -->
  <rect x="70" y="90" width="2" height="1" rx="0.5" fill="#3b82f6" opacity="0.8"/>
  <rect x="90" y="90" width="2" height="1" rx="0.5" fill="#ef4444" opacity="0.6"/>
  <rect x="110" y="90" width="2" height="1" rx="0.5" fill="#10b981" opacity="0.7"/>
  
  <!-- Connected devices (decorative) -->
  <rect x="155" y="88" width="20" height="8" rx="2" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  <text x="165" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#6b7280">SSD</text>
  
  <rect x="155" y="100" width="20" height="8" rx="2" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  <text x="165" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#6b7280">KB</text>
  
  <!-- USB-C symbol -->
  <text x="56" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#9ca3af">C</text>
  
  <!-- Text label -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    USB-C ハブ
  </text>
</svg>