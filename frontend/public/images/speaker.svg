<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Speaker body -->
  <rect x="50" y="60" width="100" height="80" rx="12" fill="#1f2937"/>
  <rect x="53" y="63" width="94" height="74" rx="10" fill="#374151"/>
  
  <!-- Main speaker cone -->
  <circle cx="100" cy="85" r="20" fill="#000000"/>
  <circle cx="100" cy="85" r="18" fill="#1e293b"/>
  <circle cx="100" cy="85" r="14" fill="#374151"/>
  <circle cx="100" cy="85" r="8" fill="#6b7280"/>
  <circle cx="100" cy="85" r="3" fill="#9ca3af"/>
  
  <!-- Tweeter -->
  <circle cx="100" cy="115" r="8" fill="#000000"/>
  <circle cx="100" cy="115" r="6" fill="#1e293b"/>
  <circle cx="100" cy="115" r="3" fill="#6b7280"/>
  
  <!-- Speaker grille lines -->
  <line x1="65" y1="70" x2="135" y2="70" stroke="#6b7280" stroke-width="1" opacity="0.5"/>
  <line x1="65" y1="75" x2="135" y2="75" stroke="#6b7280" stroke-width="1" opacity="0.3"/>
  <line x1="65" y1="125" x2="135" y2="125" stroke="#6b7280" stroke-width="1" opacity="0.3"/>
  <line x1="65" y1="130" x2="135" y2="130" stroke="#6b7280" stroke-width="1" opacity="0.5"/>
  
  <!-- Control buttons -->
  <circle cx="70" cy="50" r="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <circle cx="85" cy="50" r="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <circle cx="100" cy="50" r="4" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Volume indicators -->
  <text x="70" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#9ca3af">-</text>
  <text x="85" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#9ca3af">+</text>
  
  <!-- Bluetooth indicator -->
  <path d="M 115 45 L 118 42 L 121 45 L 118 48 L 115 45 M 118 42 L 118 48" 
        fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Sound waves -->
  <path d="M 160 85 Q 165 90 160 95" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <path d="M 165 80 Q 172 90 165 100" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
  <path d="M 40 85 Q 35 90 40 95" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <path d="M 35 80 Q 28 90 35 100" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
  
  <!-- Rubber feet -->
  <rect x="55" y="135" width="8" height="3" rx="1" fill="#6b7280"/>
  <rect x="137" y="135" width="8" height="3" rx="1" fill="#6b7280"/>
  
  <!-- Text label -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    ポータブルスピーカー
  </text>
</svg>