<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">
    SLM ハンズオン アーキテクチャ
  </text>

  <!-- Frontend Box -->
  <rect x="50" y="80" width="200" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="8"/>
  <text x="150" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
    フロントエンド
  </text>
  <text x="150" y="135" font-size="14" text-anchor="middle" fill="#374151">
    Next.js
  </text>
  <text x="150" y="155" font-size="12" text-anchor="middle" fill="#6b7280">
    http://localhost:3000
  </text>
  <text x="150" y="175" font-size="12" text-anchor="middle" fill="#059669">
    ✓ New Relic RUM
  </text>

  <!-- Backend API Box -->
  <rect x="50" y="250" width="200" height="120" fill="#dcfce7" stroke="#10b981" stroke-width="3" rx="8"/>
  <text x="150" y="280" font-size="18" font-weight="bold" text-anchor="middle" fill="#047857">
    バックエンドAPI
  </text>
  <text x="150" y="305" font-size="14" text-anchor="middle" fill="#374151">
    Go + Gin
  </text>
  <text x="150" y="325" font-size="12" text-anchor="middle" fill="#6b7280">
    http://localhost:8080
  </text>
  <text x="150" y="345" font-size="12" text-anchor="middle" fill="#059669">
    ✓ New Relic APM
  </text>

  <!-- Playwright Load Generator Box -->
  <rect x="50" y="420" width="200" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
  <text x="150" y="450" font-size="18" font-weight="bold" text-anchor="middle" fill="#b45309">
    負荷生成
  </text>
  <text x="150" y="475" font-size="14" text-anchor="middle" fill="#374151">
    Playwright
  </text>
  <text x="150" y="495" font-size="12" text-anchor="middle" fill="#6b7280">
    自動ユーザージャーニー
  </text>

  <!-- New Relic Box -->
  <rect x="550" y="200" width="200" height="200" fill="#ede9fe" stroke="#8b5cf6" stroke-width="3" rx="8"/>
  <text x="650" y="230" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">
    New Relic
  </text>
  <text x="650" y="255" font-size="13" text-anchor="middle" fill="#374151">
    Service Level Management
  </text>
  <rect x="565" y="275" width="170" height="32" fill="#f3e8ff" stroke="#a78bfa" stroke-width="1" rx="4"/>
  <text x="650" y="296" font-size="11" text-anchor="middle" fill="#6b21a8">
    APM（トランザクション）
  </text>
  <rect x="565" y="317" width="170" height="32" fill="#f3e8ff" stroke="#a78bfa" stroke-width="1" rx="4"/>
  <text x="650" y="338" font-size="11" text-anchor="middle" fill="#6b21a8">
    RUM/Browser（ページビュー）
  </text>
  <rect x="565" y="359" width="170" height="32" fill="#f3e8ff" stroke="#a78bfa" stroke-width="1" rx="4"/>
  <text x="650" y="380" font-size="11" text-anchor="middle" fill="#6b21a8">
    SLI/SLO/エラーバジェット
  </text>

  <!-- Arrow: Frontend to Backend -->
  <path d="M 150 200 L 150 250" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="170" y="225" font-size="12" fill="#6b7280">API呼び出し</text>

  <!-- Arrow: Load Generator to Frontend -->
  <path d="M 150 420 L 150 370" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="170" y="395" font-size="12" fill="#6b7280">自動アクセス</text>

  <!-- Arrow: Frontend to New Relic -->
  <path d="M 250 140 L 550 260" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead-blue)"/>
  <text x="360" y="180" font-size="12" fill="#3b82f6">RUMデータ</text>

  <!-- Arrow: Backend to New Relic -->
  <path d="M 250 310 L 550 290" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead-green)"/>
  <text x="360" y="315" font-size="12" fill="#10b981">APMデータ</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6b7280"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>

  <!-- Legend -->
  <text x="50" y="570" font-size="14" font-weight="bold" fill="#1f2937">凡例:</text>
  <line x1="100" y1="565" x2="140" y2="565" stroke="#6b7280" stroke-width="2"/>
  <text x="150" y="570" font-size="12" fill="#6b7280">通信フロー</text>
  <line x1="250" y1="565" x2="290" y2="565" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="570" font-size="12" fill="#6b7280">監視データ送信</text>
</svg>
